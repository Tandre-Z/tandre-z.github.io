name: Update JSON and README

on:
  schedule:
    - cron: "0 0 * * *" # 每天凌晨自动运行
  workflow_dispatch: # 手动触发

jobs:
  update-json-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch data from Notion API and update JSON
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          BLOG_DATABASE_ID: ${{ secrets.BLOG_DATABASE_ID }}
          PROJECT_DATABASE_ID: ${{ secrets.PROJECT_DATABASE_ID }}
        run: |
          python scripts/update_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add data/*.json README.md
          git commit -m 'Update JSON and README from Notion API'
          git push
